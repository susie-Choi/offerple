version: '3.8'

services:
  # Neo4j 그래프 데이터베이스
  neo4j:
    image: neo4j:5.16.0
    container_name: zero-day-defense-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/zero-day-defense
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    restart: unless-stopped
    networks:
      - zero-day-network

  # FastAPI 서버 (선택사항)
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.python
    container_name: zero-day-defense-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - NVD_API_KEY=${NVD_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=zero-day-defense
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - neo4j
    restart: unless-stopped
    networks:
      - zero-day-network

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:

networks:
  zero-day-network:
    driver: bridge
